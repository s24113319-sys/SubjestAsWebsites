<html>
	<style>
		input, ul.submenu {
		  display: none;
		}
		
		/*position the label*/
		label {
		  position: relative;
		  display: block;
		  cursor: pointer;
		}
		
		/*show the submenu when input is checked*/
		input:checked~ul.submenu {
		  display: block;
		}
	</style>
	<body>
		<h1>Excercise 1</h1>
		<section>
			<input type="checkbox" id="q1" />
			<label for="q1">
				<h3>
					What is the full name of CIDR?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					Classless Inter-Domain Routing
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q2" />
			<label for="q2">
				<h3>
					CIDR has a shorter network address. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q3" />
			<label for="q3">
				<h3>
					CIDR technology needs more routers. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					False
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q4" />
			<label for="q4">
				<h3>
					NAT is a technology that exchanges IP headers in routers so that multiple computers can share one IP connection to the Internet. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q5" />
			<label for="q5">
				<h3>
				What is the full name of NAT?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					Network Address Translation
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q6" />
			<label for="q6">
				<h3>
				NAPT maps all internal addresses to different ports of an IP address on the external network. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q7" />
			<label for="q7">
				<h3>
				What is the full name of NAPT? 
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					Network Address Port Translation
						</p>
				</li>
			</ul>
		</section>

		<section>
			<p>
				<a href="main.html">Go back to Main</a>
			</p>
		</section>
		
	</body>

</html>
