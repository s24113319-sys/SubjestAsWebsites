<html>
	<style>
		input, ul.submenu {
		  display: none;
		}
		
		/*position the label*/
		label {
		  position: relative;
		  display: block;
		  cursor: pointer;
		}
		
		/*show the submenu when input is checked*/
		input:checked~ul.submenu {
		  display: block;
		}
	</style>
	<body>
		<h1>Excercise 1</h1>
		<section>
			<input type="checkbox" id="q1" />
			<label for="q1">
				<h3>
					How many subnets are there in 194.33.53.22/28?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					16 subnets
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q2" />
			<label for="q2">
				<h3>
					194.33.53.31 is one of the broadcasting addresses in “IP 194.33.53.22/27”. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q3" />
			<label for="q3">
				<h3>
					ping 127.0.0.1 can be used to test if the local network is normal. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q4" />
			<label for="q4">
				<h3>
					194.33.53.65~194.33.53.94 is one of the valid subnet addresses in “IP 194.33.53.22/27”. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
		
		<section>
			<input type="checkbox" id="q5" />
			<label for="q5">
				<h3>
				194.33.53.22/24 The “24” means 24 "1", representing the first 3 bytes 255.255.255 in the network mask 255.255.255.0. True or false?
				</h3>
			</label>
			<ul class="submenu">
				<li>
					<p>
					True
						</p>
				</li>
			</ul>
		</section>
	</body>
</html>
